<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
    :root {
        --bg: linear-gradient(135deg, #0f172a, #020617);
        --card: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.15);
        --text: #ffffff;
    }

    body.light {
        --bg: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        --card: #ffffff;
        --border: #d1d5db;
        --text: #000000;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        transition: 0.3s;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 40px;
    }

    .header h1 {
        margin: 0;
        font-size: 32px;
        font-weight: bold;
    }

    .toggle-btn {
        background: var(--card);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
    }

    /* Layout */
    .layout {
        display: flex;
        padding: 0 40px 40px;
        gap: 40px;
    }

    /* Sidebar */
    .sidebar {
        width: 260px;
        height: 420px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 25px;
        font-size: 22px;
    }

    /* Cards */
    .cards {
        display: flex;
        gap: 25px;
    }

    .card {
        width: 200px;
        height: 130px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-4px);
    }
</style>
</head>

<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="toggle-btn" id="themeBtn">ðŸŒž Light Mode</button>
    </div>

    <div class="layout">
        <div class="sidebar">Navigation</div>

        <div class="cards">
            <div class="card">Analytics</div>
            <div class="card">Users</div>
            <div class="card">Settings</div>
        </div>
    </div>

<script>
    const btn = document.getElementById("themeBtn");

    btn.addEventListener("click", () => {
        document.body.classList.toggle("light");

        if (document.body.classList.contains("light")) {
            btn.innerHTML = "ðŸŒ™ Dark Mode";
        } else {
            btn.innerHTML = "ðŸŒž Light Mode";
        }
    });
</script>

</body>
</html>
